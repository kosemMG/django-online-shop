{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}

<form class="form-horizontal" action="{% url 'auth:register' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ register_form.as_p }}
    <br>
    <button class="btn btn-primary form-control" type="submit">Register</button>
</form>

{% endblock %}
