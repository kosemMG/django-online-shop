{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
<div class="categories_list">
    <button class="new_category">
        <a href={% url 'admin:category_create' %}>new category</a>
    </button>

    {% for object in objects %}
    <div class="category_record {% if not object.is_active %}not_active{% endif %}">
        <div class="category_name">
            {{ object.name|title }}
        </div>
        <div class="category_actions">
            <button>
                <a href={% url 'admin:products' object.pk %}>category products</a>
            </button>
            <button>
                <a href={% url 'admin:category_update' object.pk %}>edit</a>
            </button>
            <button>
                <a href={% url 'admin:category_delete' object.pk %}>delete</a>
            </button>
        </div>
        <div class="category_desc">
            {{ object.description|title }}
        </div>
    </div>
    {% endfor %}

</div>
{% endblock %}
